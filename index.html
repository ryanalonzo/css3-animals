<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <title>CSS3 Animals</title>
       <link rel="stylesheet" href="./css/main.css">
       <link rel="stylesheet" href="./css/bee.css">
       <link rel="stylesheet" href="./css/parrot.css">
       <link rel="stylesheet" href="./css/penguin.css">
   </head>
   <body>
        <div class="main">
           <div class="top">
            <!-- Start of Bee -->
                <div class="bee">
                    <div class="bee-head">
                            <div class="bee-eyes">
                                <div class="bee-pupil"></div>
                            </div>
                            <div class="bee-eyes">
                                <div class="bee-pupil"></div>
                            </div>
                    </div>
                    <div class="bee-body">
                        <div class="yellow-stripe"></div>
                        <div class="brown-stripe"></div>
                    </div>
                    <div class="bee-lower-body">
                        <div class="brown-stripe"></div>
                    </div>
                    <div class="bee-tail"></div>
                    <div class="bee-wing-left"></div>
                    <div class="bee-wing-right"></div>
                </div>

            <!-- End of Bee -->

            <!-- Start of Parrot -->
                <div class="parrot">
                    <div class="parrot-body">
                        <div class="parrot-wing"></div>
                        <div class="parrot-eye">
                            <div class="parrot-pupil"></div>
                        </div>
                    </div>
                    <div class="parrot-beak-upper"></div>
                    <div class="parrot-beak-lower"></div>
                </div>
            </div>

            <!-- End of Parrot -->

            <div class="bottom">
            <!-- Start of Penguin -->
                <div class="penguin">
                    <div class="penguin-body">
                        <div class="penguin-body-black"></div>
                        <div class="penguin-body-white">
                            <div class="penguin-eye">
                                <div class="penguin-pupil"></div>
                            </div>
                        </div>
                        <div class="penguin-filler-black"></div>
                        <div class="penguin-filler-white">
                        </div>
                    </div>
                    <div class="penguin-beak-upper"></div>
                    <div class="penguin-beak-lower"></div>
                    <div class="penguin-foot"></div>
                </div>
            <!-- End of Penguin -->
            </div>
        </div>
   </body>
   </html>
